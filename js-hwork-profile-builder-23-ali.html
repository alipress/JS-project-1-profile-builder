<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile-Builder-ali</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/1204f97656.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
        <h4>Profile Builder</h4>
        <form id="profile-form">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="name">
            </div>
            
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="email">
            </div>
            
            <div class="form-group">
              <label for="profession">Profession</label>
              <input type="text" class="form-control" id="profession" aria-describedby="profession">
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <table class="table table-striped mt-5">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Profession</th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody id="profile-list">
              <!-- <tr>
                <td>Name</td>
                <td>Email</td>
                <td>Developer</td>
                <td><i class="fas fa-trash-alt"></i></td>
              </tr> -->
            </tbody>
          </table>
    </div>






   
    <script src="js-hwork-profile-builder-23-es6-ali.js"></script>
  </body>
</html>
